<ion-header>
    <ion-navbar>
      <ion-title>Edit Trip</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input [(ngModel)]="trip.name" placeholder="e.g. My Wonderful Trip"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-textarea [(ngModel)]="trip.description" placeholder="e.g. I am going to there for 3 days!"></ion-textarea>
    </ion-item>
    <button ion-button block clear (click)="updateTrip(trip)">Save</button>
    <button ion-button block clear color="danger" (click)="removerTrip(trip)">Delete</button>
  </ion-content>
