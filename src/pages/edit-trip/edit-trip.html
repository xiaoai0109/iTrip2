<ion-header>
  <ion-navbar>
    <ion-title>Edit Trip</ion-title>
    <ion-buttons end>
      <button ion-button color="danger" (click)="updateTrip(trip)">Done</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked class="label">Name</ion-label>
    <ion-input type="text" [(ngModel)]="trip.name" placeholder="e.g. My Wonderful Trip"></ion-input>
  </ion-item>
  <ion-item no-lines>
    <ion-label stacked class="label">Description</ion-label>
    <ion-textarea type="text" class="description" [(ngModel)]="trip.description" placeholder="e.g. I am going to there for 3 days!"></ion-textarea>
  </ion-item>

  <ion-item no-lines>
    Delete this trip
    <button ion-button color="danger" clear icon-only item-end (click)="showDeleteConfirm(trip)">
      <ion-icon name="trash"></ion-icon>
    </button>
  </ion-item>

  <ion-card *ngFor="let story of (storyList | async)"></ion-card>

</ion-content>
