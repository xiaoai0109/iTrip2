<ion-header>
  <ion-navbar>
    <ion-title>Create your new trip</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Title</ion-label>
    <ion-input [(ngModel)]="trip.name" placeholder="e.g. My Wonderful Trip"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Description</ion-label>
    <ion-textarea [(ngModel)]="trip.description" placeholder="e.g. I am going to there for 3 days!"></ion-textarea>
  </ion-item>
  <button ion-button block clear (click)="addTrip(trip)" [disabled]="trip.name === ''">Create</button>
</ion-content>
