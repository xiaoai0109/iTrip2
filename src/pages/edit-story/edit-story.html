<ion-header>
  <ion-navbar>
    <ion-title>Edit Story</ion-title>
    <ion-buttons end>
      <button ion-button color="danger" (click)="updateStory(story)">Done</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked class="label">Name</ion-label>
    <ion-input type="text" [(ngModel)]="story.name" placeholder="e.g. A sunny day"></ion-input>
  </ion-item>
  <ion-item no-lines>
    <ion-label stacked class="label">Description</ion-label>
    <ion-textarea type="text" class="description" [(ngModel)]="story.description" placeholder="e.g. I like the sunshine!"></ion-textarea>
  </ion-item>

  <ion-item no-lines>
    Delete this story
    <button ion-button color="danger" clear icon-only item-end (click)="showDeleteConfirm(story)">
      <ion-icon name="trash"></ion-icon>
    </button>
  </ion-item>

</ion-content>
