<ion-header>
  <ion-navbar>
    <ion-title>Story</ion-title>
    <ion-buttons end>
      <button ion-button color="danger" (click)="dropPoint()" strong>
        End</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content (click)="change()" scroll="false">
  <div #map id="map"></div>

  <!-- for stay info -->
  <!--<ion-item class="stay-detail" *ngIf="isShow" (click)="change()"> -->
  <ion-item class="stay-detail" *ngIf="isShow" (click)="change()">
    <h2 class="stay-name">Roller</h2>
    <p class="info">Universial Studio Singapore</p>
    <ion-row class="row-center" nowrap>
      <ion-col col-2 class="col" *ngFor="let photo of photos">
        <img src="{{photo}}">
      </ion-col>
    </ion-row>
  </ion-item>

  <!-- footer for story info -->
  <ion-footer class="footer">
    <ion-item no-lines>
      <p class="story-name">{{story.name}}</p>
      <p class="info">{{stayCount}} stays {{mediaCount}} photos</p>
      <button ion-button icon-only large item-end (click)="dropPoint()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-item>
  </ion-footer>

</ion-content>
